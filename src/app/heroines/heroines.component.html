{{heroine}}

<h2>My Heroines</h2>
<ul class="heroines">
  <li *ngFor="let hero of heroines"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>


<app-heroines-detail [hero]="selectedHero"></app-heroines-detail>
